site_name: DTU - Process Science Lab
site_url: https://dtu-psl.github.io

nav:
  - Home: index.md
  - Members: members.md
  - Publications: publications.md
  - Software: software.md
  - Events: events.md
  - Teaching: teaching.md

theme:
  name: material
  palette:
    primary: custom
  features:
    - navigation.tabs
    - toc.integrate
    
  icon:
    logo: material/home

extra_css:
  - stylesheets/extra.css

plugins:
  - include-markdown
  - markdown-exec

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
